name: Build Container

on:   
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        name: ["bash", "vim"]
        user: ["${{ github.repository_owner }}"]
      max-parallel: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build image
        run: |
          cd ${GITHUB_WORKSPACE}/${{ matrix.name }}
          docker build . \
            --build-arg "USER=${{ matrix.user }}" \
            --label "BUILD_ID=${GITHUB_RUN_ID}" \
            --label "BUILD_SERVER=${GITHUB_SERVER_URL}"
            --label "OS=${RUNNER_OS}"
            --tag ${{ matrix.name }} \
            --file Dockerfile
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          cd ${GITHUB_WORKSPACE}/${{ matrix.name }}
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag ${{ matrix.name }} $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
