name: Build Container

on:   
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        include:
          - name: bash
          - build-arg: USER=${{ github.repository_owner }}
        name: [vim]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build image
        run: |
          if [ ${{ matrix.build-arg }} ]; then
            docker build . --file ${{ matrix.name }}/Dockerfile \
              --build-arg ${{ matrix.build-arg }} --tag ${{ matrix.name }} \
              --label "BUILD_ID=${GITHUB_RUN_ID}"
          else
            docker build . --file ${{ matrix.name }}/Dockerfile \
              --tag ${{ matrix.name }} --label "BUILD_ID=${GITHUB_RUN_ID}"
          fi
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
